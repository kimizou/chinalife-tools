<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<div layout:fragment="content">
    <ul id="myTab" class="nav nav-tabs">
        <li class="active"><a href="#result" data-toggle="tab">统计结果</a></li>
        <li><a href="#cs" data-toggle="tab">保全</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">

        <div class="tab-pane fade in active box-content" id="result">
            <form class="searchForm">
                <input type="hidden" name="workloadId" th:value="${workloadId}"/>
                <table id="table" class="table table-striped table-bordered bootstrap-datatable datatable responsive mt20" th:href="@{/quantitative-assessment/workload/sum/search}">
                    <thead>
                    <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>保全金额</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="Pagination" class="pagination" data-pagesize='20'></div>
                <script id="table-template" type="text/x-handlebars-template">
                    {{#each data.content}}
                    <tr>
                        <td>{{employeeNum}}</td>
                        <td>{{employeeName}}</td>
                        <td>￥{{amount}}</td>
                    </tr>
                    {{/each}}
                </script>
            </form>
        </div>
        <div class="tab-pane fade box-content" id="cs">
            <form class="searchForm">
                <input type="hidden" name="workloadId" th:value="${workloadId}"/>
                <table id="table" class="table table-striped table-bordered bootstrap-datatable datatable responsive mt20" th:href="@{/quantitative-assessment/workload/detail/search}">
                    <thead>
                    <tr>
                        <th>类别</th>
                        <th>机构</th>
                        <th>工号</th>
                        <th>操作员</th>
                        <th>系统</th>
                        <th>项目代码</th>
                        <th>项目名称</th>
                        <th>日期</th>
                        <th>件数</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="Pagination" class="pagination" data-pagesize='20'></div>
                <script id="table-template" type="text/x-handlebars-template">
                    {{#each data.content}}
                    <tr>
                        <td>{{type}}</td>
                        <td>{{institution}}</td>
                        <td>{{employeeNum}}</td>
                        <td>{{operator}}</td>
                        <td>{{system}}</td>
                        <td>{{projectCode}}</td>
                        <td>{{projectName}}</td>
                        <td>{{date}}</td>
                        <td>{{num}}</td>
                    </tr>
                    {{/each}}
                </script>
            </form>
        </div>
    </div>
</div>
</html>
