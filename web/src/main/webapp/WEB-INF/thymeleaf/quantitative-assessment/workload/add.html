<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<div layout:fragment="content">
    <link th:href="@{/bower_components/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css}"
          rel="stylesheet"/>
    <div class="box-content">
        <form class="f14" method="post" enctype="multipart/form-data">
            <div class="input-group date form_date mt20 w150 fl mr10">
                <input name="yearMonth" id="datetimepicker" type="text" class="form-control input-sm"
                       readonly="readonly" placeholder="请选择月份"/>
                    <span class="input-group-addon input-sm">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>

            <div class="input-group mt20 w400 fl ml10">
                <input class="form-control input-sm" readonly="readonly" placeholder="请选择上传文件" id="fileShowInput"/>
                <a class="btn btn-blue input-group-addon input-sm" href="javascript:void(0);" onclick="javascript:$('#fileToUpload').click();">
                    <i class="glyphicon glyphicon-folder-open icon-white"></i> 浏览
                </a>
            </div>

            <a class="btn btn-orange fr mt20" href="javascript:void(0);" id="saveBtn">
                <i class="glyphicon glyphicon-save icon-white"></i> 保存
            </a>

            <div class="clearfix">
                <input type="file" id="fileToUpload" class="hide" name="fileToUpload" onchange="uploadFile(this.value);" accept=".xls,.xlsx"/>
            </div>
        </form>

        <form class="searchForm">
            <a class="js-search hide" id="hiddenSearch"></a>
            <table id="table" class="table table-striped table-bordered bootstrap-datatable datatable responsive mt20" th:href="@{/quantitative-assessment/workload/import/search}">
                <thead>
                <tr>
                    <th>类别</th>
                    <th>机构</th>
                    <th>工号</th>
                    <th>操作员</th>
                    <th>系统</th>
                    <th>项目代码</th>
                    <th>项目名称</th>
                    <th>日期</th>
                    <th>件数</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="Pagination" class="pagination" data-pagesize='20'></div>
            <script id="table-template" type="text/x-handlebars-template">
                {{#each data.content}}
                <tr>
                    <td>{{type}}</td>
                    <td>{{institution}}</td>
                    <td>{{employeeNum}}</td>
                    <td>{{operator}}</td>
                    <td>{{system}}</td>
                    <td>{{projectCode}}</td>
                    <td>{{projectName}}</td>
                    <td>{{date}}</td>
                    <td>{{num}}</td>
                </tr>
                {{/each}}
            </script>
        </form>
    </div>
    <script th:src="@{/bower_components/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/bower_components/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
    <script th:src="@{/js/ajaxfileupload.js}"></script>
    <script th:src="@{/js/quantitative-assessment/workload/workload.js}"></script>
</div>
</html>
