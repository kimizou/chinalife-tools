<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">
<div layout:fragment="content">
    <div class="box-content datatable">
        <form id="searchForm" class="mb10 clearfix">
            <div>
                <input name="taskName" class="form-control w200 fl mr10" placeholder="请输入任务名称"/>
                <a class="btn btn-search js-search fl f14" href="javascript:void(0);">
                    <i class="glyphicon glyphicon-search icon-white"></i> 搜索
                </a>
                <a class="btn btn-orange fr" href="javascript:void(0);" id="importBtn">
                    <i class="glyphicon glyphicon-import icon-white"></i> 导入
                </a>
            </div>
        </form>

        <table id="table" class="table table-striped table-bordered bootstrap-datatable datatable responsive" th:href="@{/quantitative-assessment/price/search}">
            <thead>
            <tr>
                <th>序号</th>
                <th>任务名称</th>
                <th>量化单价</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="Pagination" class="pagination" data-pagesize='20'></div>
        <script id="table-template" type="text/x-handlebars-template">
            {{#each data.content}}
            <tr>
                <td>{{addOne @index}}</td>
                <td>{{taskName}}</td>
                <td>￥{{price}}</td>
                <td>
                    <a href="javascript:void(0);" class="btn btn-blue f14">
                        <i class="glyphicon glyphicon-edit icon-white"></i> 编辑
                    </a>
                    <a class="btn js-ajax btn-red f14 js-delete" data-id="{{id}}" data-content="确认删除？" th:href="@{/quantitative-assessment/price/delete}">
                        <i class="glyphicon glyphicon-trash icon-white"></i> 删除
                    </a>
                </td>
            </tr>
            {{/each}}
        </script>
    </div>

    <div class="hide">
        <div id="importDialog">
            <div class="ui-dialog-title f16"><b>导入量化单价</b> </div>
            <div style="min-height: 500px;">
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive mt10 p20">
                    <thead>
                        <tr>
                            <th>任务名称</th>
                            <th>量化单价</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="pagination" data-pagesize='20'></div>
                <script id="import-table-template" type="text/x-handlebars-template">
                    {{#each data.content}}
                    <tr>
                        <td>{{addOne @index}}</td>
                        <td>{{taskName}}</td>
                        <td>{{price}}</td>
                        <td></td>
                    </tr>
                    {{/each}}
                </script>
            </div>
            <div class="dialog-action">
                <form name="form" method="post" enctype="multipart/form-data">
                    <input type="file" id="fileToUpload" class="hide" name="fileToUpload"/>
                </form>
                <a class="btn btn-success mt20 mr20 w80 f14 ml10 fl" id="chooseFile">选择文件</a>
                <a class="btn btn-success mt20 mr20 w80 f14 ml10 fr" id="js-save">保存</a>
                <a class="btn btn-white mt20 w80 js-dialog-close f14 fr">取消</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/ajaxfileupload.js}"></script>
    <script th:src="@{/js/quantitative-assessment/price.js}"></script>
</div>
</html>
