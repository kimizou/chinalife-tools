<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<div layout:fragment="content">
    <div class="box-content">
        <form class="f14" method="post" enctype="multipart/form-data">
            <div class="input-group mt20 w400 fl ml10">
                <input class="form-control input-sm" readonly="readonly" placeholder="请选择上传文件" id="fileShowInput"/>
                <a class="btn btn-blue input-group-addon input-sm" href="javascript:void(0);" onclick="javascript:$('#fileToUpload').click();">
                    <i class="glyphicon glyphicon-folder-open icon-white"></i> 浏览
                </a>
            </div>
            <a class="btn btn-orange fr mt20" href="javascript:void(0);" id="saveBtn">
                <i class="glyphicon glyphicon-save icon-white"></i> 保存
            </a>
            <div class="clearfix">
                <input type="file" id="fileToUpload" class="hide" name="fileToUpload" onchange="uploadFile(this.value);"/>
            </div>
        </form>

        <form class="searchForm">
            <a class="js-search hide" id="hiddenSearch"></a>
            <table id="table" class="table table-striped table-bordered bootstrap-datatable datatable responsive mt20" th:href="@{/quantitative-assessment/price/import/search}">
                <thead>
                <tr>
                    <th>任务名称</th>
                    <th>量化单价</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="Pagination" class="pagination" data-pagesize='20'></div>
            <script id="table-template" type="text/x-handlebars-template">
                {{#each data.content}}
                <tr>
                    <td>{{taskName}}</td>
                    <td>￥{{price}}</td>
                </tr>
                {{/each}}
            </script>
        </form>
    </div>
    <script th:src="@{/js/ajaxfileupload.js}"></script>
    <script th:src="@{/js/quantitative-assessment/price.js}"></script>
</div>
</html>
