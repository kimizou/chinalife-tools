<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="box-content">
        <form id="searchForm" class="mb10 clearfix">
            <div>
                <select name="keywordsType" class="form-control w150 fl mr10">
                    <option value="1">员工姓名</option>
                    <option value="2">员工工号</option>
                </select>
                <input name="keywords" class="form-control w200 fl mr10" placeholder="请输入员工姓名或工号"/>
                <a class="btn btn-search js-search fl f14" href="javascript:void(0);">
                    <i class="glyphicon glyphicon-search icon-white"></i> 搜索
                </a>
                <a class="btn btn-orange js-search fr w150" href="javascript:void(0);" id="importBtn">
                    <i class="glyphicon glyphicon-import icon-white"></i> 导入人员清单
                </a>
            </div>
        </form>

        <table id="table" class="table table-striped table-bordered bootstrap-datatable datatable responsive" th:href="@{/performance-appraisal/staff/search}">
            <thead>
            <tr>
                <th>工号</th>
                <th>姓名</th>
                <th>部门</th>
                <th>科室</th>
                <th>进入本公司工作时间</th>
                <th></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="Pagination" class="pagination" data-pagesize='20'></div>
        <script id="table-template" type="text/x-handlebars-template">
            {{#each data.content}}
            <tr>
                <td>{{employeeNum}}</td>
                <td>{{name}}</td>
                <td>{{department}}</td>
                <td>{{department2}}</td>
                <td>{{entryTime}}</td>
                <td></td>
            </tr>
            {{/each}}
        </script>
    </div>

    <script th:src="@{/js/staff/staff.js}"></script>
</div>
</html>
